<DOCTYPE html>
    <head>
        <style>
        body {
            background-image: url("https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-040.jpg");
        }
            * {
                padding: 0px;
                margin: 0px;
            }

            .nav {
                background: #977fd7;
                border-bottom: 10px solid #9ccfe7;
                box-shadow: 3px 0px 5px grey;
                text-align: center;
                padding: 1px;
            }
            ul li {
                display: inline-block;
                list-style-type: none;
                padding: 30px 40px;
                font-size: 24px;
                color: #ffffc2;
                font-family: sans-serif;
                transition: .5s;
            }
        ul li:hover {
            background: #f5a9cb;
            font-weight: bold;
        }


        </style>
    </head>
    <body>
<div class="nav">

    <ul>
        <li>HOME</li>
        <li>PRODUCTS</li>
        <li>COMPANY</li>
        <li>CONTACT</li>


    </ul>
</div>
    </body>
</html>
